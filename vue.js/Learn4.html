<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<!--循环语句-->
<div id='app-4'>
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: "学习 JavaScript"},
                {text: '学习 Vue'},
                {text: '整体牛项目'}
            ]
        }
    })
</script>

</html>
