<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--事件监听，无参数的时候，可以不加括号-->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>
  <!--事件监听，需要传参数-->
  <button @click="btn2Click(123)">按钮2</button>
  <!--在事件定义时，写方法省略了小括号，但是方法本身是需要一个参数的，这个时候
   vue 会默认将浏览器生产的event事件对象作为参数传入方法-->
  <button @click="btn2Click">按钮2</button>
  <!--   方法定义时，我们需要使用event对象，又需要使用其他参数-->
  <!--   在调用方式时，如何手动的获取到浏览器的event对象：$event-->
  <button @click="btn3Click('asd',$event)">按钮3</button>
  <button @click="btn1Click()">按钮4</button>


</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        methods: {
            btn1Click() {
                console.log('按钮1');
            },
            btn2Click(event) {
                console.log(event);
            },
            btn3Click(abc, event) {

                console.log("+++", abc, event);

            }

        }
    })
</script>
</body>
</html>
