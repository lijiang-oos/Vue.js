<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <div @click="divClick">
    <!--    1、.stop修饰符的使用-->
    {{message}}
    <!--    添加修饰符stop，让click事件只在button中生效，不涉及div -->
    <button @click.stop="btnClick"> 按钮</button>
    <!--    2、.prevent修饰符的使用-->
  </div>

  <br>
  <form action="baidu">
    <input type="submit" value="提交" v-on:click.prevent="submitClick">
  </form>
  <!--    3.监听某个键盘的键帽-->
  <input type="text" v-on:keyup.enter="keyUp">
  <!--    4、.once 的修饰符的作用-->
  <br>
  <button v-on:click.once="btn2Click">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue'
        },
        methods: {
            btnClick() {
                console.log('btnClick');
            },
            divClick() {
                console.log('divClick');
            },
            submitClick() {
                console.log('submitClick');
            },
            keyUp() {
                console.log('keyup');
            },
            btn2Click() {
                console.log('btn2Click');
            }
        }
    })
</script>
</body>
</html>
