<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if='isUser'>
        <label for="username">用户账号</label>
        <input id="username" key="username" placeholder="请输入用户账号" type="text">
    </span>
  <span v-else>
        <label for="email">用户邮箱</label>
        <input id="email" key="email" placeholder="请输入用户邮箱" type="email">

    </span>

  <button v-on:click="isUser = !isUser">切换类型</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser: true
        }
    })
</script>
</body>
</html>
