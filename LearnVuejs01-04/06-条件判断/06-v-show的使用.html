<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-if:当条件为false时，包含v-if指令的元素，根本不会出现在dom中   -->
  <h2 id="if" v-if="isShow">{{message}}</h2>
  <!--    v-show:当条件为false时，包含v-show只是给我们的元素添加一个行内样式：display：none-->
  <h2 id="show" v-show="isShow">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            isShow: true
        }
    })
</script>
</body>
</html>
