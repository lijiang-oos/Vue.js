<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn1></cpn1>
  <cpn1></cpn1>
</div>
<template id="cpn">
  <div>
    <h2>当前计数是：{{counter}}</h2>
    <button @click="increment">+</button>
    <button :disabled="counter<= 0" @click="decrement">-</button>
    <button @click="reset">重置</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>

    Vue.component('cpn1', {
        template: '#cpn',
        data() {
            return {
                counter: 0
            }
        },
        methods: {
            increment() {
                this.counter++;
            },
            decrement() {
                this.counter--
            },
            reset() {
                this.counter = 0
            }
        }
    })
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })
</script>

</body>
</html>
