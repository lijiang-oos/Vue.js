<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
    //const命令
    //const声明一个只读的常量。一旦声明，常量的值就不能改变。
    const PI = 3.1415;
    // PI =3;
    // TypeError: Assignment to constant variable.
    // const声明的变量不得改变值，这意味着，const一旦声明变量，就必须立即初始化，不能留到以后赋值。
    // const foo;
    // SyntaxError: Missing initializer in const declaration

    //     const命令声明的常量也是不提升，同样存在暂时性死区，只能在声明的位置后面使用。
    if (true) {
        // console.log(MAX);// ReferenceError
        const MAX = 5;
    }
    //    对于复合类型的变量，变量名不指向数据，而是指向数据所在的地址。
    //    const命令只是保证变量名指向的地址不变，并不保证该地址的数据不变，所以将一个对象声明为常量必须非常小心。
    const foo = {};
    foo.prop = 123;
    console.log(foo);
    // foo = {}   // TypeError: "foo" is read-only
    //    面代码中，常量foo储存的是一个地址，这个地址指向一个对象。不可变的只是这个地址，
    //    即不能把foo指向另一个地址，但对象本身是可变的，所以依然可以为其添加新属性。

    const a = [];
    a.push('hello');
    console.log(a);
    a.length = 0;
    console.log(a.length);
    // a = ['Dave'];  // 报错

    //    常量a是一个数组，这个数组本身是可写的，但是如果将另一个数组赋值给a，就会报错。
    // 如果真的想将对象冻结，应该使用Object.freeze方法。
    const ff = Object.freeze({});
    console.log(ff);
    // 常规模式时，下面一行不起作用；
    // 严格模式时，该行会报错
    ff.prop = 123;
    console.log(ff); //对象已经被冻结
    //    将对象冻结，并且将对象的属性也全部冻结
    var constantize = (obj) => {
        Object.freeze(obj);
        Object.keys(obj).forEach((key, value) => {
            if (typeof obj[key] == 'object') {
                constantize(obj[key])
            }
        });
    };
    //顶层对象的属性
    //顶层对象，在浏览器环境指的是window对象，在Node指的是global对象。ES5之中，顶层对象的属性与全局变量是等价的。
    window.a = 1;

    console.log(window.a);
    //    上面代码中，顶层对象的属性赋值与全局变量的赋值，是同一件事。
    //    ES6开始，全局变量将逐步与顶层对象的属性脱钩
    var aa = 1;
    //    如果是在node 的repl环境 ,可以编写为global.a
    //    或者采用通用的方法 this.a
    window.aa;
    alert(aa);
    alert(window.aa);

    let b = 1;
    alert(b);
    window.b;
    alert(window.b);
    console.log(window.b);

    console.log(b);
    //    全局变量a由var命令声明，所以它是顶层对象的属性；全局变量b由let命令声明，所以它不是顶层对象的属性，返回undefined。


</script>

</body>
</html>
