<script>
    const obj1 = {
        name: 'why',
        age: 18,
        run: function () {
            console.log('在奔跑');
        },

        eat: function () {
            console.log('在吃饭');
        }
    }
    obj1.run()
    obj1.eat()
    // 1、属性的增强写法
    const name = 'why';
    const age = 18;
    const height = 1.88

    //es5 写法
    const obj = {
        name: name,
        age: age,
        height: height
    }
    console.log(obj);

    //    es6写法
    const obj2 = {
        name,
        age,
        height,
    }
    console.log(obj2);

    //    2、函数的增强性

    //    es5的写法
    const obj4 = {
        run: function () {
            console.log('在奔跑');

        },
        est: function () {
            console.log('在吃饭');

        }
    }

    //    es6的写法
    const obj5 = {
        run() {
            console.log('es6的用法：在奔跑');
        },
        eat() {
            console.log('es6的写法：在吃饭');

        }
    }


</script>
