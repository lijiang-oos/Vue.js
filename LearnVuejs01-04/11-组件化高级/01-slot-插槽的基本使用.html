<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--
1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot>button</slot>
3.如果有多个值, 同时放入到组件进行替换时, 一起作为替换元素
-->

<div id="app">
  <cpn></cpn>

  <cpn><span>组件B</span></cpn>
  <cpn><i>组件C</i></cpn>
  <cpn>
    <i>组件D-呵呵呵</i>
    <div>组件D-我是div元素</div>
    <p>组件D-我是p元素</p>
  </cpn>
  <cpn>
    <solt>
      <button>插槽E</button>
    </solt>
  </cpn>

</div>


<template id="cpn">
  <div>
    <h2>我是组件A</h2>
    <p>我是组件A, 哈哈哈</p>
    <slot>
      <button>插槽A</button>
    </slot>
    <!--<button>按钮</button>-->
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
