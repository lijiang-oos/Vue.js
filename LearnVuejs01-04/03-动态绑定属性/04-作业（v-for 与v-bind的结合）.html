<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(item,index) in movies">{{index+1}}-{{item}}</li>
  </ul>
  <button v-on:click="btnClick()">点击改变颜色</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      movies: ['宠爱', '昨日青空', '叶问'],
      isActive: false
    },
    methods: {
      btnClick: function () {
        return !this.isActive;

      }
    }
  })


</script>

</body>
</html>
