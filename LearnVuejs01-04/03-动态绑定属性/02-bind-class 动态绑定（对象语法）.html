<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;

    }

    .line {
      color: yellow;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 class="active">{{message}}</h2>
  <!--  <h2 v-bind:class="{key1:value,key2:value2}"></h2>-->
  <!--  <h2 v-bind:class="{类名: boolean,类名2：boolean}">{{message}}</h2>-->
  <h2 class="title" v-bind:class="{active : isActive, line:isLine}">{{message}}</h2>
  <!--  这里调用的是一个方法，getClass()方法-->
  <h2 v-bind:class="getClass()">{{message}}</h2>
  <!--  btnClick 也是一个方法是通过调用的，()是被省略掉了-->
  <button v-on:click="btnClick()">点击改变颜色</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello Vue！',
      isActive: true,
      isLine: false
    },
    methods: {
      btnClick: function () {
        this.isLine = !this.isLine

      },
      getClass: function () {

        return {active: this.isActive, line: this.isLine}

      }

    }
  })
</script>

</body>
</html>
