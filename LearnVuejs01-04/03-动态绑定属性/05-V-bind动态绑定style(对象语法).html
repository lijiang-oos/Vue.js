<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .a {
      background: darkgrey;
    }
  </style>

</head>
<body>
<div id="app">
  <!--  <h2 v-bind:style="{key(css的属性名):value(属性值)}">{{message}}</h2>-->
  <!-- fontSize 是字体大小，fontSize 是属性名；一般使用驼峰式命名法，finalSize 是一个变量， -->
  <!--  属性名必须添加''单引号，不然vue中不会生效--报这个错误Error compiling templat 即编译错误>
  <!--  <h2 v-bind:style="{fontSize：50px}">{{message}}</h2>-->
  <h2 v-bind:style="{fontSize:'50px'}">{{message}}</h2>
  <!--  变量中的属性值也是必须添加单引号-->
  <h2 v-bind:style="{fontSize: finalSize +'px',color: finalcolor,background:fiinalbackground}">{{message}}</h2>
  <h2 v-bind:style="getStyles()">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      message: "hello vue!",
      finalSize: 50,
      finalcolor: 'red',
      finalbackground: 'darkgrey'
    },
    methods: {
      getStyles: function () {

        return {fontSize: this.finalSize + 'px', color: this.finalcolor, background: this.fiinalbackground}

      }
    }
  })
</script>
</body>
</html>
