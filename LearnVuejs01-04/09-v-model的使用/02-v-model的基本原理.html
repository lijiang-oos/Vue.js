<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-bind:value="message" v-on:input="valueChange">
  <br>
  <input type="text" v-bind:value="message" v-on:input="message = $event.target.value">
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            valueChange(event) {
                this.message = event.target.value;
            }
        }
    })
</script>
</body>
</html>
