<html>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">
  <label for="male">
    <input id="male" name="sex" type="radio" v-model="sex" value="男">男
  </label>
  <label for="female">
    <input id="female" name="sex" type="radio" v-model="sex" value="女">女
  </label>

  <h2>您选择的是：{{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            sex: '男'
        }

    })
</script>
</body>

</html>
