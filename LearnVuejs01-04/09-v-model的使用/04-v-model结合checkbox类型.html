<div id="app">

  <!--    2、checkbox 多选框绑定-->
  <input type="checkbox" v-model="hobbies" value="篮球">篮球
  <input type="checkbox" v-model="hobbies" value="足球">足球
  <input type="checkbox" v-model="hobbies" value="乒乓球">乒乓球
  <input type="checkbox" v-model="hobbies" value="排球">排球
  <h2>您选的是的：{{hobbies}}</h2>
  <!--    3、input值绑定-->

  <label :for="item" v-for="item in originHobbies">
    <input :id="item" :value="item" type="checkbox" v-model="hobbies">{{item}}
  </label>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            isAgree: false,//单选框
            hobbies: [],//多选框
            originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '台球', '高尔夫球']

        },
        methods: {}
    })
</script>
