<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <!--  1、修饰符lazy的使用，离开输入框焦点才发生变化-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <!--  2、修饰符number的使用，使类型为number类型-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>
  <!--  3、修饰符trim的使用  用法：去掉输入前面和后面的空格，中间的空格去不掉-->
  <input type="text" v-model.trim="name">
  <h2>您输入的字符是：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            age: '',
            name: ''

        }
    })
</script>
</body>
</html>
