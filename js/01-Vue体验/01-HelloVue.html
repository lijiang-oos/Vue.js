<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<!--    声明式渲染-->
<div id="app">{{message}}</div>
<script>
    //

        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>

</body>
</html>
