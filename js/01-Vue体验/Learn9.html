<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">{{msg}}</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: "hi vue",
        },
        //在实例化之后，数据观测(data observer )和 event/watcher 事件配置之前调用
        beforeCreate: function () {
            console.log("beforeCreate");


        },
        // 在实例化创建完成之后立即调用
        //在这一步，实例已完成以下配置：数据观测（data observer ）,属性和方法的计算，watch/event 事件回调
        //然而，挂载阶段还没开始，$e1 属性目前不可见
        created: function () {
            console.log("created");

        },
        //在挂载开始之前被调用，相关的渲染函数首次被调用
        beforeMount: function () {
            console.log("beforeMount");

        },
        //el 被创建的vm ，$el 替换，挂载成功
        mounted: function () {
            console.log('mounted');

        },
        //数据更新时调用
        beforeUpdate: function () {
            console.log("beforeUpdate");

        },
        //组件DOM 已经更新，组件更新完毕

        update: function () {
            console.log('update');

        },
        setTimeout: function () {
            vm.msg = "changed ....";

        }
    })
</script>

</body>
</html>
